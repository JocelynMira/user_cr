<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <section class="text-center">
        <!-- Background image -->
        <div class="p-3 bg-image" style="
            background-image: url('/static/imgs/344812.jpg');
            height: 300px;
            opacity: 0.8;
            "></div>
            <!-- Card -->
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
    margin-top: -100px;
    background: hsla(203, 12%, 75%, 0.8);
    backdrop-filter: blur(30px);
    ">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-4">Edit User: {{user.first_name}}</h2>
                    <form action="/update_user/{{user.id}}" method='POST'>
                        <input type="hidden" name="id" value='{{user.id}}'>
                        <div class="row">
                                <div class="form-outline mb-2">
                                    <input type="text" class="form-control" name="first_name" value="{{user.first_name}}"/>
                                    <label class="form-label" for="first_name">First name</label>
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="text" class="form-control" name="last_name" value="{{user.last_name}}"/>
                                    <label class="form-label" for="last_name">Last name</label>
                                </div>
                            <div class="form-outline mb-2">
                                <input type="email" class="form-control" name="email" value="{{user.email}}"/>
                                <label class="form-label" for="email">Email address</label>
                            </div>
                        </div>
                        <input type="submit" value= "Update User" class="btn btn-primary btn-block mx-4 mb-4">
                        <a href="/home" class="btn btn-primary btn-block mx-4 mb-4">All Users</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
